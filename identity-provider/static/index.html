<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <title>Serviço de Autenticação</title>
    <link href="https://static.ua.pt/ua.ico" rel="shortcut icon" />
    <link rel="stylesheet" type="text/css" href="./main.min.css" />
  </head>
  <body
    style="background-image: url('https://static.ua.pt/idp/bg/b/006-min.jpg')"
  >
    <div id="container">
      <div id="header">
        <img src="./ua.gif" alt="Universidade de Aveiro" />
        <div class="language">
          <a data-lang="pt" href="#">pt</a>
          <a data-lang="en" href="#">en</a>
        </div>
      </div>
      <div class="content">
        <div class="margin-bottom">
          <p>
            Está a aceder ao serviço:<br />
            <span class="service-name">gestire.ua.pt</span>
          </p>
        </div>

        <div class="error"></div>

        <form
          id="loginForm"
          action=""
          method="post"
        >
          <div class="row">
            <label for="username">Utilizador</label>
            <input
              class="form-element form-field"
              id="username"
              name="gestire_username"
              type="text"
            />
          </div>

          <div class="row">
            <label for="password">Palavra-passe</label>
            <input
              class="form-element form-field"
              id="password"
              name="gestire_password"
              type="password"
              value=""
            />
            <a href="#">Esqueceu-se da palavra-passe?</a>
          </div>

          <div>
            <label class="checkbox"
              ><input type="checkbox" name="donotcache" value="1" /> Não guardar
              autenticação</label
            >
          </div>

          <div class="margin-bottom">
            <label class="checkbox"
              ><input
                id="_shib_idp_revokeConsent"
                type="checkbox"
                name="_shib_idp_revokeConsent"
                value="true"
              />
              Remover permissões de partilha de informação concedidas
              previamente.
            </label>
          </div>

          <div class="row">
            <button
              id="gestire_login"
              class="form-element form-button"
              type="submit"
              onclick="this.childNodes[0].nodeValue='A autenticar, por favor aguarde...'"
            >
              Autenticar
            </button>
          </div>

          <div class="row">
            <button class="form-element form-button" type="button" disabled>
              Chave Móvel Digital | Cartão de Cidadão
            </button>
          </div>
        </form>

        <div class="help">
          <a target="" href="#" disabled>Precisa de ajuda?</a>
        </div>
        <div class="legal"><a href="#" disabled>Aviso legal</a></div>
        <div class="clear-both"></div>
      </div>

      <div id="footer"></div>
      <div class="funding">
        <a
          href="#"
          target=""
          class="compete"
          disabled
          ><img src="./compete.gif" alt="Compete 2020"
        /></a>
      </div>

      <div id="info" class="hidden">
        <div class="close">X</div>
        <div class="title">Aviso legal</div>
        <div class="clear-both"></div>
        <div class="margin-top">
          <a
            href="#"
            style="color: #fff; text-decoration: underline"
            target="_blank"
            >Política de Privacidade</a
          >
          (abre uma nova janela)
        </div>
      </div>
    </div>
  </body>
</html>
